<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafetería La Esquina</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Cafetería La Esquina</h1>
    <nav>
      <a href="#menu">Menú</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <section id="menu">
    <h2>Nuestro Menú</h2>
    <div class="card">☕ Café Americano - $5.000</div>
    <div class="card">🥐 Croissant - $4.000</div>
  </section>

  <section id="contacto">
    <h2>Contáctanos</h2>
    <form>
      <input type="text" placeholder="Tu nombre">
      <input type="email" placeholder="Tu correo">
      <button type="submit">Enviar</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
